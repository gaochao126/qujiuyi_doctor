<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache"> 
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/download.css"/>
		<title>下载</title>
	</head>
	<body>
	<div class="totalCon">
		<div class="logoCon">
			<img src="../img/download/logo.png" />
		</div>
		<img src="../img/download/slogan.png" width="300px"/>
	</div>
	<div class="downloadCon">
		<button onclick="download();">点击下载</button>
	</div>
	</body>
	
	<script>
	
		var browser={
			versions:function(){
				var u = navigator.userAgent, app = navigator.appVersion;
				return {
					trident: u.indexOf('Trident') > -1, //IE内核
					presto: u.indexOf('Presto') > -1, //opera内核
					webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
					mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
					iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
					weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
					qq: u.match(/\sQQ/i) == " qq" //是否QQ
				};
			}(),
			language:(navigator.browserLanguage || navigator.language).toLowerCase()
		}
		function download(){	
				if(browser.versions.weixin){
					alert("请点击右上角，然后在浏览器中打开");
					return;
				}else if(browser.versions.android){
					window.location.href="http://www.51791.com:51115/files/apk/doctor_2.0010.apk";
				}else if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
					alert("请到appstore搜索去就医");
				}else{
					window.location.href="http://www.51791.com:51115/files/apk/doctor_2.0010.apk";
				}
		}
	</script>
</html>
