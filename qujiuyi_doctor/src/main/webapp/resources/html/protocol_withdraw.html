<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>去就医提现规则</title>
<style>
.protocol {
	
}

.protocol_item {
	
}
</style>
</head>
<body>
	<div class="protocol">
		<p class="protocol_item">1. 支持银行卡和支付宝提现。</p>
		<p class="protocol_item">2. 实名认证用户必须使用与实名认证资料上姓名相同的银行卡或者支付宝账户来提现，同时需要相关身份证信息确认或者手机电话认证。</p>
		<p class="protocol_item">3. 每周最多提现1次，每次10元以上。</p>
		<p class="protocol_item">4. 提现请求会在每周三和六定期审核并提交打款机构，在审核后3-7个工作日内到账。</p>
	</div>
</body>
</html>
